<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Image slider</title>
</head>
<body>
    <div class="slider">
        <img id="slider-image" src="images/image-1.jpg" alt="Image">
        <div class="buttons">
            <button id="prev-btn"><</button>
            <div class="dots-container">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <button id="next-btn">></button>
        </div>
    </div>
    <div class="text-content">
        <h1>My favourite places on earth:</h1>
        <div class="location">
            <h2 id="slider-location"></h2>
            <p id="slider-location-details"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
